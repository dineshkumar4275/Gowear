<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact Page</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <link href="https://fonts.googleapis.com/css2?family=Jost&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary-color: #010712;
      --secondary-color: #818386;
      --bg-color: pink;
      --button-color: #3B3636;
      --h1-color: #FF4500;
    }

    [data-theme="dark"] {
      --primary-color: #FCFDFD;
      --secondary-color: #818386;
      --bg-color: #010712;
      --button-color: #818386;
      --h1-color: #FCFDFD;
    }

    * {
      margin: 0;
      box-sizing: border-box;
      transition: all 0.3s ease-in-out;
    }

    body {
      font-family: 'Jost', sans-serif;
      background: var(--bg-color);
      color: var(--primary-color);
    }

    .contact-container {
      display: flex;
      width: 100vw;
      height: 100vh;
      background: var(--bg-color);
    }

    .left-col {
      width: 45vw;
      height: 100%;
      background-image: url("https://www.history.com/.image/ar_1:1%2Cc_fill%2Ccs_srgb%2Cfl_progressive%2Cq_auto:good%2Cw_1200/MTYyNDg1MjE3MTI1Mjc5Mzk4/topic-london-gettyimages-760251843-promo.jpg");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }

    .right-col {
      background: var(--bg-color);
      width: 50vw;
      height: 100vh;
      padding: 5rem 3.5rem;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }

    h1, label, button, .description {
      font-weight: 400;
      letter-spacing: 0.1rem;
    }

    h1 {
      color: var(--h1-color);
      text-transform: uppercase;
      font-size: 2.5rem;
      letter-spacing: 0.5rem;
      font-weight: 300;
      margin-bottom: 1rem;
    }

    p {
      color: var(--secondary-color);
      font-size: 0.9rem;
      letter-spacing: 0.01rem;
      width: 40vw;
      margin: 0.25rem 0;
    }

    label, .description {
      color: var(--secondary-color);
      text-transform: uppercase;
      font-size: 0.625rem;
    }

    form {
      width: 31.25rem;
      position: relative;
      margin-top: 2rem;
      padding: 1rem 0;
      flex-grow: 1;
    }

    input, textarea, label {
      width: 40vw;
      display: block;
    }

    p, placeholder, input, textarea {
      font-family: 'Helvetica Neue', sans-serif;
    }

    input::placeholder, textarea::placeholder {
      color: var(--primary-color);
    }

    input, textarea {
      color: var(--primary-color);
      font-weight: 500;
      background: var(--bg-color);
      border: none;
      border-bottom: 1px solid var(--secondary-color);
      padding: 0.5rem 0;
      margin-bottom: 1rem;
      outline: none;
    }

    textarea {
      resize: none;
    }

    button {
      text-transform: uppercase;
      font-weight: 300;
      background: var(--button-color);
      color: var(--bg-color);
      width: 10rem;
      height: 2.25rem;
      border: none;
      border-radius: 2px;
      outline: none;
      cursor: pointer;
      transition: opacity 0.3s ease;
    }

    input:hover, textarea:hover, button:hover {
      opacity: 0.5;
    }

    button:active {
      opacity: 0.8;
    }

    /* Toggle Switch */
    .theme-switch-wrapper {
      display: flex;
      align-items: center;
      text-align: center;
      width: 160px;
      position: absolute;
      top: 0.5rem;
      right: 0;
    }

    .description {
      margin-left: 1.25rem;
    }

    .theme-switch {
      display: inline-block;
      height: 34px;
      position: relative;
      width: 60px;
      cursor: pointer;
    }

    .theme-switch input {
      display: none;
    }

    .slider {
      background-color: #ccc;
      bottom: 0;
      cursor: pointer;
      left: 0;
      position: absolute;
      right: 0;
      top: 0;
      transition: .4s;
      border-radius: 34px;
    }

    .slider:before {
      background-color: #fff;
      bottom: 0.25rem;
      content: "";
      width: 26px;
      height: 26px;
      left: 0.25rem;
      position: absolute;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: var(--button-color);
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }

    #error, #success-msg {
      width: 40vw;
      margin: 0.125rem 0;
      font-size: 0.75rem;
      text-transform: uppercase;
      font-family: 'Jost', sans-serif;
      color: var(--secondary-color);
    }

    #success-msg {
      transition-delay: 3s;
    }

    /* Social Icons */
    .social-icons {
      margin-top: auto; /* pushes the social icons to the bottom */
      display: flex;
      gap: 1.5rem;
      justify-content: flex-start;
    }

    .social-icons a {
      color: var(--secondary-color);
      font-size: 1.75rem;
      transition: color 0.3s ease;
      text-decoration: none;
    }

    .social-icons a:hover {
      color: var(--h1-color);
      opacity: 0.8;
    }

    /* Responsive widths for small devices */
    @media (max-width: 950px) {
      h1 {
        font-size: 1.75rem;
        letter-spacing: 0.3rem;
      }

      p {
        font-size: 0.7rem;
        width: 80vw;
      }

      input, textarea, button {
        font-size: 0.65rem;
        width: 80vw;
      }

      .description {
        font-size: 0.3rem;
        margin-left: 0.4rem;
      }

      button {
        width: 7rem;
      }

      .theme-switch-wrapper {
        width: 120px;
      }

      .theme-switch {
        height: 28px;
        width: 50px;
      }

      .slider:before {
        width: 20px;
        height: 20px;
        bottom: 0.25rem;
        left: 0.25rem;
      }

      input:checked + .slider:before {
        transform: translateX(16px);
      }
    }

    @media (max-width: 600px) {
      .contact-container {
        flex-direction: column;
        height: auto;
      }

      .left-col {
        width: 100vw;
        height: 200px;
        background-position: center;
        background-size: cover;
      }

      .right-col {
        width: 100vw;
        height: auto;
        padding: 2rem 1rem;
      }

      p, input, textarea, #error, #success-msg {
        width: 90vw;
      }

      form {
        width: 100%;
        padding: 0 1rem;
      }

      h1 {
        font-size: 1.5rem;
        letter-spacing: 0.2rem;
      }

      button {
        width: 100%;
        max-width: 7rem;
      }

      .theme-switch-wrapper {
        width: 100px;
        top: 1rem;
        right: 1rem;
      }
    }

    @media (max-width: 400px) {
      p, input, textarea, #error, #success-msg {
        width: 95vw;
      }

      h1 {
        font-size: 1.25rem;
        letter-spacing: 0.1rem;
      }

      button {
        width: 100%;
      }

      form {
        padding: 0 0.5rem;
      }
    }
  </style>
</head>

<body>
  <div class="contact-container">
    <div class="left-col"></div>
    <div class="right-col">
      <div class="theme-switch-wrapper">
        <label class="theme-switch" for="checkbox">
          <input type="checkbox" id="checkbox" />
          <div class="slider round"></div>
        </label>
        <div class="description">Dark Mode</div>
      </div>

      <h1>Contact us</h1>

      <form id="contact-form" method="post">
        <label for="name">Full name</label>
        <input type="text" id="name" name="name" placeholder="Your Full Name" required />
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Your Email Address" required />
        <label for="message">Message</label>
        <textarea rows="6" placeholder="Your Message" id="message" name="message" required></textarea>
        <button type="submit" id="submit" name="submit">Send</button>
      </form>

      <div id="error"></div>
      <div id="success-msg"></div>

      <!-- Social Icons at bottom -->
      <div class="social-icons">
        <a href="https://www.instagram.com/gowear25/" target="_blank" aria-label="Instagram" rel="noopener noreferrer">
          <i class="fab fa-instagram"></i>
        </a>
        <a href="https://www.facebook.com/profile.php?id=61576881070806" target="_blank" aria-label="Facebook" rel="noopener noreferrer">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a href="https://www.youtube.com/yourchannel" target="_blank" aria-label="YouTube" rel="noopener noreferrer">
          <i class="fab fa-youtube"></i>
        </a>
      </div>
    </div>
  </div>

  <script>
    const toggleSwitch = document.querySelector('.theme-switch input[type="checkbox"]');

    function switchTheme(e) {
      if (e.target.checked) {
        document.documentElement.setAttribute('data-theme', 'dark');
      } else {
        document.documentElement.setAttribute('data-theme', 'light');
      }
    }

    toggleSwitch.addEventListener('change', switchTheme, false);

    const name = document.getElementById('name');
    const email = document.getElementById('email');
    const message = document.getElementById('message');
    const contactForm = document.getElementById('contact-form');
    const errorElement = document.getElementById('error');
    const successMsg = document.getElementById('success-msg');
    const submitBtn = document.getElementById('submit');

    const validate = (e) => {
      e.preventDefault();

      if (name.value.length < 3) {
        errorElement.innerHTML = 'Your name should be at least 3 characters long.';
        successMsg.innerHTML = '';
        return false;
      }

      if (!(email.value.includes('.') && email.value.includes('@'))) {
        errorElement.innerHTML = 'Please enter a valid email address.';
        successMsg.innerHTML = '';
        return false;
      }

      if (!emailIsValid(email.value)) {
        errorElement.innerHTML = 'Please enter a valid email address.';
        successMsg.innerHTML = '';
        return false;
      }

      if (message.value.length < 15) {
        errorElement.innerHTML = 'Please write a longer message.';
        successMsg.innerHTML = '';
        return false;
      }

      errorElement.innerHTML = '';
      successMsg.innerHTML = 'Thank you! I will get back to you as soon as possible.';

      setTimeout(function () {
        successMsg.innerHTML = '';
        contactForm.reset();
      }, 6000);

      return true;
    };

    const emailIsValid = (email) => {
      return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    };

    submitBtn.addEventListener('click', validate);
  </script>
</body>
</html>
